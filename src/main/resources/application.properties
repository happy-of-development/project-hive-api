#logging.level.root=debug

server.port=9080

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:hive_db;MODE=MySQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.mode=always

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=true
mybatis.mapper-locations=classpath:mapper/*.xml

hive.session.timeout=600000
hive.session.check-interval=300000
hive.session.dev-token=48e16eae-6a8a-42ba-85f1-1a405c500b70